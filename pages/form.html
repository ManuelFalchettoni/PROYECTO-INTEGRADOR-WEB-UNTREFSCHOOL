    <main>
      <div class="mainContacto">
      <h1>Formulario</h1>
      <form target="_blank" action="https://formsubmit.co/manufalchettoni@gmail.com" method="POST">
        <div class="form-group">
          <div class="form-row">
            <div class="col">
              <input type="text" name="name" class="form-control field" placeholder="Nombre completo" required>
            </div>
            <div class="col">
              <input type="email" name="email" class="form-control field" placeholder="Dirreción de correo electronico" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Tu mensaje" class="form-control field" name="message" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-green btn-block center-content">Enviar</button>
      </form>
      </div>
      <div>
  </main>
